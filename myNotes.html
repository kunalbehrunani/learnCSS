<!DOCTYPE html>
<html>
  <head>
    <style>   <!-- Internal Style sheet. Implemented using Style html element. -->
      p {     <!-- p: selector | Declaration Block | Declaration | Key:Value pairs separated by semi-colon -->
        color:red;
        font-size:20px;
      }
    </style>
    
    <link href="path-to-style-sheet.css" rel="stylesheet"> <!-- Rule set - Using external Style sheet. Best practice. Using Link tag, self closing. rel=> relationship-->
  </head>
  
  <body>
    <p>Hello!</p>
    <p style="color:red">World!</p>   <!--Inline Styling. Using "style" attribute-->
  </body>
  

</html>
