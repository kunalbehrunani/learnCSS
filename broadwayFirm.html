<!DOCTYPE html>
<html>
    <head>
        <title>Broadway Designs</title>
        <link href="./broadwayFirm.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>About</li>
                    <li>Work</li>
                    <li>Team</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="introduction">
                <img src="https://content.codecademy.com/projects/broadway/bg.jpg" alt="background image of city New York" width="100%" height="100%">
                <h1>WE ARE BROADWAY</h1>
                <input type="button" name="get-started" value="GET STARTED">
            </div>

            <div id="design" class="activities">
                <br>
                <img src="https://content.codecademy.com/projects/broadway/design.svg" alt="design-icon" width="5%" height="5%">
                <h3>DESIGN</h3>
                <p>Make your projects look great and interact beautifully</p>
                <input type="button" class="learn-more-button" name="learn-more-design" value="LEARN MORE">
            </div>

            <div id="develop" class="activities">
                <br>
                <img src="https://content.codecademy.com/projects/broadway/develop.svg" alt="develop-icon" width="5%" height="5%">
                <h3>DEVELOP</h3>
                <p>Use modern tools to turn your design into a web site</p>
                <input type="button" class="learn-more-button" name="learn-more-develop" value="LEARN MORE">
            </div>

            <div id="deploy" class="activities">
                <br>
                <img src="https://content.codecademy.com/projects/broadway/deploy.svg" alt="deploy-icon" width="5%" height="5%">
                <h3>DEPLOY</h3>
                <p>Use modern tools to turn your design into a web site</p>
                <input type="button" class="learn-more-button" name="learn-more-deploy" value="LEARN MORE">
            </div>
        </main>

        <footer>
            <p>&copy; Broadway 2021</p>
        </footer>
    </body>

</html>
